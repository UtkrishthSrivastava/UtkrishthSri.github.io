<!DOCTYPE html>
<html>
<head>
    <title>Your Page Title</title>
    <style>
        /* Styling for the ribbon */
        .ribbon {
            position: fixed;
            width: 100%;
            top: 0;
            right: 0;
            background-color: #007bff; /* Choose your desired background color */
            color: #ffffff; /* Choose your desired text color */
            padding: 10px;
            z-index: 9999; /* Set a high z-index to make sure the ribbon appears above other content */
            text-align: right; /* Align the buttons to the right within the ribbon */
        }

        /* Styling for the buttons */
        .ribbon-button {
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Ribbon with buttons -->
    <div class="ribbon">
        <button class="ribbon-button" onclick="scrollToElement('section1')">Button 1</button>
        <button class="ribbon-button" onclick="scrollToElement('section2')">Button 2</button>
        <button class="ribbon-button" onclick="scrollToElement('section3')">Button 3</button>
    </div>

    <!-- Some content before the target elements -->
    <p>Some content here...</p>

    <!-- Target sections -->
    <div id="section1" style="height: 500px; background-color: #f2f2f2;">
        <h3>Section 1</h3>
        <!-- Content of Section 1 -->
    </div>

    <div id="section2" style="height: 500px; background-color: #e6e6e6;">
        <h3>Section 2</h3>
        <!-- Content of Section 2 -->
    </div>

    <div id="section3" style="height: 500px; background-color: #d9d9d9;">
        <h3>Section 3</h3>
        <!-- Content of Section 3 -->
    </div>

    <!-- Some content after the target elements -->
    <p>Some more content here...</p>

    <script>
        function scrollToElement(elementId) {
            const targetElement = document.getElementById(elementId);
            const offset = 50; // Adjust this offset as needed to control the scroll position
            const scrollOptions = {
                behavior: 'smooth' // Use smooth scrolling for a more visually pleasant experience
            };
            targetElement.scrollIntoView({
                behavior: 'smooth',
                block: 'start',
                inline: 'nearest'
            });
        }
    </script>
</body>
</html>
