<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL</title>
    <script>/// Function to open file1.html for mobile devices
      function openFileForMobile() {
        window.location.href = 'file1.html';
      }
      
      // Function to open file2.html for other devices (laptops and desktops)
      function openFileForDesktop() {
        window.location.href = 'file2.html';
      }
      
      // Check if the user agent indicates a mobile device
      const isMobile = /iPhone|iPad|iPod|Android|Samsung|Xiaomi|Redmi|OnePlus|Oppo|Vivo|Realme/i.test(navigator.userAgent);
      
      // If it's a mobile device, open file1.html; otherwise, open file2.html
      if (isMobile) {
        openFileForMobile();
      } else {
        openFileForDesktop();
      }
      
        </script>

</head>
<body>
    
</body>
</html>
