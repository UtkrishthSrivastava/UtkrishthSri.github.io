<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
        }

        .card-container {
            width: 200px;
            height: 300px;
            perspective: 1000px;
        }

        .card {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: flipCard 6s infinite;
        }

        .face {
            position: absolute;
            border-radius: 20px;
            width: 100%;
            height: 100%;
            background-color: #30688d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            font-weight: bold;
            color: white;
            backface-visibility: hidden;
        }

        .back {
            transform: rotateY(180deg);
            background-color: #18726a;
        }

        @keyframes flipCard {
            0%, 100% {
                transform: rotateY(0);
            }
            50% {
                transform: rotateY(180deg);
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="face">Python and JS</div>
            <div class="face back">HTML and CSS</div>
        </div>
    </div>
</body>
</html>
